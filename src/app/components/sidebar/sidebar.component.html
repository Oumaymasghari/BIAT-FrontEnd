<div class="logo" style="background-color:rgb(250, 107, 25) ;">
  <a href="https://www.creative-tim.com?ref=bda-sidebar-logo" class="simple-text logo-mini">
    <div class="logo-img">
      <img src="./assets/img/Logo_biat_2019.jpg" />
    </div>
  </a>
  <a href="https://www.creative-tim.com?ref=bda-sidebar-logo"  class="simple-text logo-normal">
    BIAT Network
  </a>
</div>
<div class="sidebar-wrapper"  style="background:linear-gradient(rgb(250, 107, 25), rgb(253, 141, 66)) ;">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
